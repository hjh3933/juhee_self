<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./0104.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">box1</div>
      <div class="box2" onclick="test()">box2</div>
      <div class="box3">box3</div>
      <div class="box3">box3</div>
      <div class="box3">box3</div>
      <div class="box3">box3</div>
      <div class="box3">box3</div>
      <div class="box3">box3</div>
      <input type="text" />
    </div>
  </body>
  <script>
    const num = document.querySelector(".box1");
    const container = document.querySelector(".container");
    const txt = document.querySelector("input");
    console.log(num);
    num.innerText = "안녕";
    txt.setAttribute("placeholder", "통합검색");
    const p = document.createElement("p");
    p.innerText = "P";
    container.before(p);

    // event
    num.addEventListener("click", function () {
      alert("클릭!!!");
    });
    txt.addEventListener("focus", function () {
      txt.setAttribute("style", "background-color: skyblue");
    });
    function test() {
      alert("hello world");
    }
  </script>
</html>
