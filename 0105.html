<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css"
  />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="./0104.css" />
  <body>
    <div>
      <span class="hi">안녕하세요</span>
      <p><input type="text" class="txt" /></p>
    </div>
    <div class="container">
      <div class="box1">box1</div>
      <div class="box1">box1</div>
      <div class="box1">box1</div>
    </div>
    <hr />
    <h2>스케줄</h2>
    <div class="schedule">
      <div><span>날짜</span><input type="text" /></div>
      <div><span>내용</span><input type="text" /></div>
      <input type="button" value="작성" />
      <div>
        <h1>하하하!</h1>
      </div>
    </div>
    <div class="calendarBox"></div>
    <script>
      const p = $("span").val();
      $(".hi").text("반갑습니다");
      $(".hi").css("color", "blue");

      $(".txt").val("입력하세요");
      $(".txt").attr("style", "color: pink");
      //   input이 사라짐
      $("p").html("<h1>HI</h1>");
      $("p").append();

      //   클래스바꾸기
      $($(".container").children()[1]).switchClass("box1", "box2", 0);

      // event
      $(".calendarBox").datepicker();
    </script>
  </body>
</html>
